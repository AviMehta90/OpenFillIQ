<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenFillIQ - Settings</title>
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>OpenFillIQ Settings</h1>
        <p>Manage your profile and preferences</p>
      </header>

      <main class="main">
        <section class="section">
          <h2>Profile Information</h2>
          <form id="profileForm" class="form">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" placeholder="John" />
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" placeholder="Doe" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="john@example.com" />
            </div>

            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" />
            </div>

            <div class="form-group">
              <label for="addressLine1">Address Line 1</label>
              <input type="text" id="addressLine1" name="addressLine1" placeholder="123 Main St" />
            </div>

            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city" placeholder="New York" />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY" />
              </div>

              <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" name="postalCode" placeholder="10001" />
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Save Profile</button>
              <button type="button" class="btn btn-secondary" id="clearBtn">Clear Data</button>
            </div>
          </form>
        </section>

        <section class="section">
          <h2>Settings</h2>
          <div class="settings-list">
            <div class="setting-item">
              <div>
                <strong>Enable Extension</strong>
                <p>Allow OpenFillIQ to detect and fill forms</p>
              </div>
              <label class="switch">
                <input type="checkbox" id="enabledToggle" checked />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <div>
                <strong>Show Inline Button</strong>
                <p>Display autofill button on detected forms</p>
              </div>
              <label class="switch">
                <input type="checkbox" id="inlineButtonToggle" checked />
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="./options.ts"></script>
  </body>
</html>
